<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mini Auction Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <h1>Mini Auction Hub</h1>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h2>Login to Your Account</h2>

            <div id="successMessage" class="success-message">
                Registration successful! Please login with your credentials.
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <div id="usernameError" class="error-message">Username is required</div>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div id="passwordError" class="error-message">Password is required</div>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">Login</button>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="index.html">Back to Home</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mini Auction Hub | All Rights Reserved</p>
    </footer>

    <script src="js/auth.js"></script>
    <script>
        // Check if user just registered
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            document.getElementById('successMessage').style.display = 'block';
        }

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Reset error messages
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('username').classList.remove('invalid');
            document.getElementById('password').classList.remove('invalid');

            let isValid = true;

            // Validate username
            if (username === '') {
                document.getElementById('usernameError').textContent = 'Username is required';
                document.getElementById('usernameError').style.display = 'block';
                document.getElementById('username').classList.add('invalid');
                isValid = false;
            }

            // Validate password
            if (password === '') {
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('password').classList.add('invalid');
                isValid = false;
            }

            if (isValid) {
                // Try to login using auth module
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';

                // Simulate async operation
                setTimeout(() => {
                    const result = Auth.login(username, password);
                    if (result.success) {
                        // Store current user
                        localStorage.setItem('currentUser', JSON.stringify(result.user));
                        // Redirect to profile
                        window.location.href = 'profile.html';
                    } else {
                        document.getElementById('passwordError').textContent = result.message;
                        document.getElementById('passwordError').style.display = 'block';
                        document.getElementById('password').classList.add('invalid');
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Login';
                    }
                }, 1000);
            }
        });

        // Real-time validation
        document.getElementById('username').addEventListener('input', function() {
            if (this.value.trim() !== '') {
                this.classList.remove('invalid');
                document.getElementById('usernameError').style.display = 'none';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.value !== '') {
                this.classList.remove('invalid');
                document.getElementById('passwordError').style.display = 'none';
            }
        });
    </script>
</body>
</html>
